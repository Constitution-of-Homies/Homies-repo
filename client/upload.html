<head>

<body>

  <button class="back-button" onclick="window.location.href='admin-page.html'">
    ‚Üê Go Back
  </button>
  <h1>Upload Files to Azure Blob Storage</h1>
  
  <section class="upload-container">
    <section class="drop-zone" id="dropZone">
      <p class="drop-zone__prompt">Drop files here or click to select</p>
      <input type="file" id="fileInput" class="drop-zone__input" multiple>
    </section>
    
    <section class="file-preview" id="filePreview">
      <h3>Files to Upload</h3>
      <section id="previewList"></section>
    </section>
    
    <button class="upload-btn" id="uploadBtn">Upload Files</button>
    <button class="cancel-btn" id="cancelBtn">Clear Selection</button>
  </section>
  
  <section class="progress-container" id="progressContainer">
    <section id="fileInfo">Uploading file...</section>
    <section class="progress-bar">
      <section class="progress-fill" id="progressBar"></section>
    </section>
    <section id="progressText">0%</section>
  </section>
  
  <section class="file-list" id="fileList">
    <h2>Uploaded Files</h2>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/@azure/storage-blob@12.0.0/dist/azure-storage-blob.js"></script>
  <script src="/js/theme.js"></script>
  <script type="module" src="/js/upload.js"></script>
</body>
</html>
