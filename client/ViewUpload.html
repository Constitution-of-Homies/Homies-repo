<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Uploads | Scriptorium</title>
    <link rel="stylesheet" href="css/ViewUpload.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/back.css">
</head>
<body>
    <main>
        <h1>My Files</h1>
        <button class="back-button" onclick="window.location.href='admin-page.html'">
            ‚Üê Go Back
        </button>
        <section id="files-container"></section>
    </main>

    <!-- Edit Modal -->
    <section id="edit-modal" class="modal">
        <section class="modal-content">
            <h2>Edit File Metadata</h2>
            <form id="edit-form">
                <label for="edit-title">Title</label>
                <input type="text" id="edit-title" name="title" required>
                <label for="edit-description">Description</label>
                <textarea id="edit-description" name="description"></textarea>
                <label for="edit-tags">Tags (comma separated)</label>
                <input type="text" id="edit-tags" name="tags">
                <label for="edit-category">Category</label>
                <select id="edit-category" name="category">
                    <option value="general">General</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="media">Media</option>
                    <option value="documents">Documents</option>
                </select>
                <section class="modal-actions">
                    <button type="button" id="cancel-edit">Cancel</button>
                    <button type="submit">Save</button>
                </section>
            </form>
        </section>
    </section>

    <script type="module" src="js/ViewUpload.js"></script>
</body>
</html>
