<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Uploads | Scriptorium</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/ViewUpload.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/back.css">
</head>
<body>
    <main>
        <h1>My Files</h1>
        <button class="back-button" onclick="window.location.href='profile.html'">
            ‚Üê Go Back
        </button>

        <!-- Add directory navigation breadcrumbs -->
        <nav id="directory-breadcrumbs" class="breadcrumbs">
            <button class="breadcrumb home" data-path="">Home</button>
        </nav>

        <!-- Add new directory controls -->
        <section class="directory-controls">
            <button id="create-folder-btn" class="action-btn">Create Folder</button>
            <button id="upload-file-btn" class="action-btn">Upload File</button>
        </section>

        <section id="files-container"></section>
    </main>

    <!-- Edit Modal -->
    <section id="edit-modal" class="modal">
        <section class="modal-content">
            <h2>Edit File Metadata</h2>
            <form id="edit-form">
                <label for="edit-title">Title</label>
                <input type="text" id="edit-title" name="title" required>
                <label for="edit-description">Description</label>
                <textarea id="edit-description" name="description"></textarea>
                <label for="edit-tags">Tags (comma separated)</label>
                <input type="text" id="edit-tags" name="tags">
                <label for="edit-category">Category</label>
                <select id="edit-category" name="category">
                    <option value="general">General</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="media">Media</option>
                    <option value="documents">Documents</option>
                </select>
                <section class="modal-actions">
                    <button type="button" id="cancel-edit">Cancel</button>
                    <button type="submit">Save</button>
                </section>
            </form>
        </section>
    </section>

    <!-- Folder Creation Modal -->
    <section id="folder-modal" class="modal">
        <section class="modal-content">
            <h2>Create New Folder</h2>
            <form id="folder-form">
                <label for="folder-name">Folder Name</label>
                <input type="text" id="folder-name" name="name" required>
                <section class="modal-actions">
                    <button type="button" id="cancel-folder">Cancel</button>
                    <button type="submit">Create</button>
                </section>
            </form>
        </section>
    </section>

    <!-- Move File Modal -->
    <section id="move-modal" class="modal">
        <section class="modal-content">
            <h2>Move File</h2>
            <form id="move-form">
                <p>Current Location: <p id="current-folder"></p></p>
                <section class="form-group">
                    <label for="target-folder">Move to:</label>
                    <select id="target-folder" required>
                        <option value="">Loading folders...</option>
                    </select>
                </section>
                <section class="modal-actions">
                    <button type="button" id="cancel-move">Cancel</button>
                    <button type="submit">Move File</button>
                </section>
            </form>
        </section>
    </section>


    <!-- Rename Folder Modal -->
<section id="rename-folder-modal" class="modal">
    <section class="modal-content">
        <h2>Rename Folder</h2>
        <form id="rename-folder-form">
            <label for="new-folder-name">New Folder Name</label>
            <input type="text" id="new-folder-name" name="name" required>
            <section class="modal-actions">
                <button type="button" id="cancel-rename-folder">Cancel</button>
                <button type="submit">Rename</button>
            </section>
        </form>
    </section>
</section>

    <script type="module" src="js/ViewUpload.js"></script>
</body>
</html>
