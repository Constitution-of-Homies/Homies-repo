<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptorium Login Page</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
</head>
<body>
    <main>
        <img src="./images/logo-long.png" alt="Scriptorium Logo" class="logo">
        <section id="login-section">
            <a href="index.html" class="close-btn">&times;</a>
            <p class="login-info">Only login via email or Google is supported in your region.</p>
            <form id="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <p class="terms">By signing up or logging in, you consent to Scriptorium's <strong>Terms of Use</strong> and <strong>Privacy Policy</strong>.</p>
                <button type="submit" id="login-btn">Login</button>
                <section class="form-links">
                    <a href="#" id="forgot-password" class="forgot-password">Forgot password?</a>
                    <a href="signup.html" class="signup-link">Sign up</a>
                </section>
                <p class="or-divider">OR</p>
                <button type="button" id="google-login-btn" class="google-login-btn">
                    <img src="./images/google.png" alt="Google icon">
                    Log in with Google
                </button>
            </form>
        </section>
    </main>
    <footer>
        <small>Â© 2025 Scriptorium</small>
    </footer>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
