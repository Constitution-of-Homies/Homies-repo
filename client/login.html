<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitutional Archive Search Interface</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
</head>
<body>
    <header>
        <img src="./images/logo20x4.png" alt="Scriptorium Logo" class="logo" />
    </header>
    <main>
        <section id="login-section">
            <form id="auth-form">
                <input type="email" id="email" placeholder="youremail@example.com" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="login-btn">Login</button> <br>
                <button id="forgot-password">Forgot Password?</button><br>
                <small>Don't have an account ? <a href ="signup.html" >Sign Up</a></small>
            </form>
        </section>
    </main>
    <footer>
        <small>&copy; 2025 Constitutional Archive Project</small>
    </footer>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
