<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/profile.css"/>
    <link rel="stylesheet" href="css/theme.css">

</head>
<body>
    <button id="theme-switch" class="theme-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
    </button>
    
    <main class="dashboard-layout">
        <section class="side-menu">
            <nav>
                <h1><img src="images/scriptorium.png" width="45" height="20"> My Dashboard</h1>
                <ul>
                    <li>
                        <a href="index.html"><img src="images/icons/home.png" width="18" height="18">Home</a>
                    </li>
                    <li>
                        <a href="ViewUpload.html"><img src="images/icons/upload.png" width="18" height="18">My Uploads</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/icons/lock.png" width="18" height="18">Permissions</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/icons/chart.png" width="18" height="18">Analytics</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/icons/settings.png" width="18" height="18">Settings</a>
                    </li>
                    <!-- <li><a href="#"><img src="images/icons/support.png" width="18" height="18">Support</a></li>
                    <li><a href="#"><img src="images/icons/faq.png" width="18" height="18">FAQ</a></li> -->
                </ul>
            </nav>
            <button id="sign-out-btn"><img src="images/icons/logout.png" width="20" height="20">Sign Out</button>
        </section>
        
        <section class="main-section">
            <section class="profile-section">
                <img src="images/icons/user.png" alt="Profile" class="profile-image" />
                <section class="profile-info">
                    <h3></h3>
                </section>
                <button id="edit-profile-btn">Edit</button>
            </section>

            <section class="recent-uploads">
                <h2>Recent Uploads</h2>
    
                <!-- Example Uploads -->
                <article class="upload-item">
                    <section class="file-icon file-pdf">PDF</section>
                    <section class="upload-info">
                        <h3>Understanding Plant Immunity</h3>
                        <p>March 28, 2025</p>
                        <p class="upload-stats">112 views • 45 downloads</p>
                    </section>
                    <button class="edit-btn">Edit</button>
                </article>
    
                <article class="upload-item">
                    <section class="file-icon file-doc">DOC</section>
                    <section class="upload-info">
                        <h3>Sustainable Agriculture Seminar</h3>
                        <p>February 15, 2025</p>
                        <p class="upload-stats">89 views • 34 downloads</p>
                    </section>
                    <button class="edit-btn">Edit</button>
                </article>
                <!-- Add more as needed -->
            </section>
        </section>

        <section id="edit-drawer" class="drawer hidden">
            <section class="drawer-backdrop"></section>
            <section class="edit-profile-drawer">
                <h2>Edit Profile</h2>
                <form>
                    <section class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </section>

                    <section class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </section>

                    <section class="form-actions">
                        <button id="save-btn">Save</button>
                        <button id="cancel-btn">Cancel</button>
                    </section>
                </form>
            </section>
        </section>
    </main>

    <script type="module" src="js/profile.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
