<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Scriptorium</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/analytics.css"/>
    <link rel="stylesheet" href="css/sideBar.css"/>
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <section class="logo">
            <img src="./images/1x1-dark-feather.png" alt="Scriptorium Logo" class="logo-img">
            <p class="logo-text">Scriptorium</p>
        </section>

        <section class="side-menu">
            <section class="nav-items">
                <ul>
                    <li>
                        <a href="index.html">
                            <img src="./images/icons/home.png" alt="Home" class="nav-icon">
                            <p class="nav-text">Home</p>
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <img src="./images/icons/dashboard.png" alt="Dashboard" class="nav-icon">
                            <p class="nav-text">Dashboard</p>
                        </a>
                    </li>
                    <li>
                        <a href="ViewUpload.html">
                            <img src="./images/icons/upload.png" alt="Uploads" class="nav-icon">
                            <p class="nav-text">My Uploads</p>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <img src="./images/icons/settings.png" alt="Settings" class="nav-icon">
                            <p class="nav-text">Settings</p>
                        </a>
                    </li>
                </ul>
            </section>

            <section class="signout-container">
                <button id="sign-out-btn">
                    <img src="./images/icons/logout.png" alt="Signout" class="nav-icon">
                    <p class="nav-text">Sign Out</p>
                </button>
            </section>
        </section>
    </nav>

    <main class="analytics-dashboard">
        <h2>Analytics</h2>

        <section class="metrics-grid">
            <section class="metric">
                <h3>Total Uploads</h3>
                <p id="total-uploads">0</p>
            </section>

            <section class="metric clickable" id="views-metric">
                <h3>Total Views</h3>
                <p id="total-views">0</p>
            </section>

            <section class="metric clickable" id="downloads-metric">
                <h3>Total Downloads</h3>
                <p id="total-downloads">0</p>
            </section>
        </section>

        <!-- Charts Section -->
        <section class="charts-section">
            <section class="chart-container">
                <canvas id="uploadsChart"></canvas>
            </section>
            <section class="chart-container">
                <canvas id="viewsChart"></canvas>
            </section>
            <section class="chart-container">
                <canvas id="downloadsChart"></canvas>
            </section>
        </section>
    </main>

    <!-- Modal for showing document details -->
    <section id="details-modal" class="modal">
        <section class="modal-content">
            <section class="modal-header">
                <h3 id="modal-title">Document Details</h3>
                <button class="close-btn">&times;</button>
            </section>
            <section id="modal-body">
                <section class="document-list" id="document-list"></section>
            </section>
        </section>
    </section>

    <script type="module" src="js/analytics.js"></script>
</body>
</html>
