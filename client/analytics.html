<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Scriptorium</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/analytics.css"/>
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <section class="logo">
            <img src="./images/scriptorium.png" alt="Scriptorium Logo" class="logo-img">
            <p class="logo-text">Scriptorium</p>
        </section>
        <button id="back-btn"><img src="images/icons/back-btn.png" width="18" height="18"> Back</button>
    </header>

    <main class="analytics-dashboard">
        <h2>Analytics</h2>

        <section class="metrics-grid">
            <section class="metric">
                <h3>Total Uploads</h3>
                <p id="total-uploads">0</p>
            </section>

            <section class="metric clickable" id="views-metric">
                <h3>Total Views</h3>
                <p id="total-views">0</p>
            </section>

            <section class="metric clickable" id="downloads-metric">
                <h3>Total Downloads</h3>
                <p id="total-downloads">0</p>
            </section>
        </section>

        <!-- Charts Section -->
        <section class="charts-section">
            <div class="chart-container">
                <canvas id="uploadsChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="viewsChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="downloadsChart"></canvas>
            </div>
        </section>
    </main>

    <!-- Modal for showing document details -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Document Details</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div id="modal-body">
                <div class="document-list" id="document-list"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/analytics.js"></script>
</body>
</html>
