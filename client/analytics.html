<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Scriptorium</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/analytics.css"/>
</head>
<body>
    <header>
        <section class="logo">
            <img src="./images/scriptorium.png" alt="Scriptorium Logo" class="logo-img">
            <p class="logo-text">Scriptorium</p>
        </section>
        <button id="back-btn"><img src="images/icons/back-btn.png" width="18" height="18"> Back</button>
    </header>

    <main class="analytics-dashboard">
        <h2>Analytics</h2>

        <section class="metrics-grid">
            <section class="metric">
                <h3>Total Uploads</h3>
                <p id="total-uploads">0</p>
            </section>

            <section class="metric">
                <h3>Total Views</h3>
                <p id="total-views">0</p>
            </section>

            <section class="metric">
                <h3>Total Downloads</h3>
                <p id="total-downloads">0</p>
            </section>

        </section>

    </main>
    <script type="module" src="js/analytics.js"></script>
</body>
</html>
