<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitutional Archive Search Interface</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/nav.css"/>

<header> <img src="./images/logo20x4.png" alt="Scriptorium Logo" class="logo" /></header>
<body>
  <main class = "signup-container">
    <section id="signup-section">
      <form id="signup-form">
        <section class = "input-group">
          <i class="fa-solid fa-user"></i>
          <input type="username" id="username" placeholder="Username" autocomplete="off" />
        </section>

        <section class = "input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" autocomplete="off" /><br>
        </section>
        
        <section class = "input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Password" autocomplete="off" /><br>
        </section>
        
        <section class = "input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="confirm-password" placeholder="Confirm Password" autocomplete="off" /><br>
        </section>
        
        <button id="signup-btn">Sign Up</button><br>
        <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
      </form>
    </section>
  </main>
