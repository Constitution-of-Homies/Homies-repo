<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptorium Signup Page</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/signup.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <main>
    <img src="./images/logo-long.png" alt="Scriptorium Logo" class="logo">
    <section id="signup-section">
      <a href="index.html" class="close-btn">&times;</a>
      <form id="signup-form">
        <input type="username" id="username" placeholder="Username" autocomplete="off" />
        <input type="email" id="email" placeholder="Email" autocomplete="off" />
        <input type="password" id="password" placeholder="Password" autocomplete="off" />
        <input type="password" id="confirm-password" placeholder="Confirm Password" autocomplete="off" />
        
        <button type="submit" id="signup-btn">Sign Up</button>
        <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
        <p class="or-divider">OR</p>
                <button type="button" id="google-login-btn" class="google-login-btn">
                    <img src="./images/google.png" alt="Google icon">
                    Sign up with Google
                </button>
      </form>
    </section>
  </main>
  <footer>
    <small>Â© 2025 Scriptorium</small>
  </footer>
  <script type="module" src="js/signup.js"></script>
  </body>
</html>
