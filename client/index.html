<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptorium</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- Theme CSS should be loaded first so your other CSS can override it if needed -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>   
    <button id="theme-switch" class="theme-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
    </button>
    <nav>  
         <section class="logo">
        <img src="/images/1x1-dark-feather.png" alt="Scriptorium Logo" class="logo-img">
        <p class="logo-text">Scriptorium</p>
      </section>

        <ul>
            <li>
                <img src="./images/icons/home.png" alt="Home" class="nav-icon">
                <p class="nav-text">Home</p>
            </li>
            <li>
                <img src="./images/icons/dashboard.png" alt="Dashboard" class="nav-icon">
                <p class="nav-text">Dashboard</p>
            </li>
            <li>
                <img src="./images/icons/settings.png" alt="Settings" class="nav-icon">
                <p class="nav-text">Settings</p>
            </li>
        </ul>
        
        <section class="profile-section">
            <li class="profile-item" aria-haspopup="true" aria-expanded="false">
                <img src="./images/icons/user.png" alt="Profile" class="nav-icon">
                <p class="nav-text">Profile</p>
                
                <ul class="profile-options">
                  <li>
                      <a href="login.html" class="nav-link">
                          <img src="./images/icons/login.png" alt="Login" class="nav-icon">
                          <p class="nav-text">Login</p>
                      </a>
                  </li>
                  <li>
                      <a href="signup.html" class="nav-link">
                          <img src="./images/icons/signup.png" alt="Sign Up" class="nav-icon">
                          <p class="nav-text">Sign Up</p>
                      </a>
                  </li>
              </ul>
            </li>
        </section>
    </nav>

    <main>
        <section class="centered-content">
            <img src="./images/logo-long.png" alt="Scriptorium" class="main-logo">
            
            <section class="search-container">
                <input type="text" placeholder="Search..." class="search-input">
                <button class="search-button">
                    <img src="./images/icons/search.png" alt="Search" class="search-icon">
                </button>
                <button class="filter-button">
                    <img src="./images/icons/filter.png" alt="Filters" class="filter-icon">
                </button>
            </section>
            
            <section class="filter-section">
                <section class="filter-row">
                    <section class="filter-group">
                        <label>Type</label>
                        <select id="filter-type">
                            <option value="">All types</option>
                            <option value="image">Images</option>
                            <option value="video">Videos</option>
                            <option value="audio">Audio</option>
                            <option value="document">Documents</option>
                            <option value="spreadsheet">Spreadsheets</option>
                            <option value="presentation">Presentations</option>
                            <option value="archive">Archives</option>
                            <option value="code">Code</option>
                            <option value="pdf">PDFs</option>
                        </select>
                    </section>
                    <section class="filter-group">
                        <label>Category</label>
                        <select id="filter-category">
                            <option value="">All categories</option>
                            <option value="general">General</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="education">Education</option>
                        </select>
                    </section>
                </section>
                <section class="filter-row">
                    <section class="filter-group">
                        <label>Date</label>
                        <select id="filter-date">
                            <option value="">Any time</option>
                            <option value="day">Today</option>
                            <option value="week">This week</option>
                            <option value="month">This month</option>
                            <option value="year">This year</option>
                        </select>
                    </section>
                    <section class="filter-group">
                        <label>Tags</label>
                        <input type="text" id="filter-tags" placeholder="Enter tags...">
                    </section>
                </section>
            </section>
        </section>

        <section class="search-results-container" style="display: none;">
            <h2>Search Results</h2>
            <section id="search-results" class="search-results-grid"></section>
        </section>
    </main>

    <!-- Load scripts at the end of body -->
    <script type="module" src="./js/home.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
