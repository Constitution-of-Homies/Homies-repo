<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptorium</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/search.css">
    <!-- Removed Font Awesome links -->
</head>
<body>
    <nav>
        <section class="logo">
            <img src="./images/1x1-dark-feather.png" alt="Scriptorium Logo" class="logo-img">
            <p class="logo-text">Scriptorium</p>
        </section>
        
        <ul>
            <li>
                <img src="./images/icons/home.png" alt="Home" class="nav-icon">
                <p class="nav-text">Home</p>
            </li>
            <li>
                <img src="./images/icons/dashboard.png" alt="Dashboard" class="nav-icon">
                <p class="nav-text">Dashboard</p>
            </li>
            <!-- <li>
                <img src="./images/icons/documents.png" alt="Documents" class="nav-icon">
                <p class="nav-text">Documents</p>
            </li> -->
            <li>
                <img src="./images/icons/settings.png" alt="Settings" class="nav-icon">
                <p class="nav-text">Settings</p>
            </li>
            <!-- <li>
                <img src="./images/icons/history.png" alt="History" class="nav-icon">
                <p class="nav-text">History</p>
            </li> -->
        </ul>
        
        <section class="profile-section">
            <li class="profile-item" aria-haspopup="true" aria-expanded="false">
                <img src="./images/icons/user.png" alt="Profile" class="nav-icon">
                <p class="nav-text">Profile</p>
                
                <ul class="profile-options">
                  <li>
                      <a href="login.html" class="nav-link">
                          <img src="./images/icons/login.png" alt="Login" class="nav-icon">
                          <p class="nav-text">Login</p>
                      </a>
                  </li>
                  <li>
                      <a href="signup.html" class="nav-link">
                          <img src="./images/icons/signup.png" alt="Sign Up" class="nav-icon">
                          <p class="nav-text">Sign Up</p>
                      </a>
                  </li>
              </ul>
            </li>
        </section>
    </nav>

    <main>
        <section class="centered-content">
            <img src="./images/logo-long.png" alt="Scriptorium" class="main-logo">
            
            <section class="search-container">
                <input type="text" placeholder="Search..." class="search-input">
                <button class="search-button">
                    <img src="./images/icons/search.png" alt="Search" class="search-icon">
                </button>
                <button class="filter-button">
                    <img src="./images/icons/filter.png" alt="Filters" class="filter-icon">
                </button>
            </section>
            
            <section class="filter-section">
                <section class="filter-row">
                    <section class="filter-group">
                        <label>Type</label>
                        <select>
                            <option>All</option>
                            <option>Documents</option>
                            <option>Notes</option>
                            <option>Images</option>
                        </select>
                    </section>
                    <section class="filter-group">
                        <label>Date</label>
                        <select>
                            <option>Any time</option>
                            <option>Today</option>
                            <option>This week</option>
                            <option>This month</option>
                        </select>
                    </section>
                </section>
                <section class="filter-row">
                    <section class="filter-group">
                        <label>Author</label>
                        <select>
                            <option>All authors</option>
                            <option>Me</option>
                            <option>Collaborators</option>
                        </select>
                    </section>
                    <section class="filter-group">
                        <label>Tags</label>
                        <input type="text" placeholder="Enter tags...">
                    </section>
                </section>
            </section>
        </section>
    </main>

    <script type="module" src="./js/home.js"></script>
</body>
</html>
